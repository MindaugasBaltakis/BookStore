<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookStore</title>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,400i,700" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="/css/style.css" rel="stylesheet" type="text/css">
    <script src="/js/script.js" defer></script>
</head>
<body>
    <div class="inner">
        <nav class="nav">

            <div class="leftSide">
                <h2 class="logo">BookStore</h2>
            </div>
            <div class="rightSide">
    
                          <input type="number" class="form-control" id="searchBar" placeholder="Enter barcode to search">
                          <button type="button" class="btn btn-primary" id="searchBtn">Find book</button>
                      </div>
                               
            
        </nav>
    
    <div class="container">
    <form >
        <div class="form-group row">
            <label for="barcode" class="col-sm-2 col-form-label">Barcode *</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="barcode" placeholder="Enter barcode">
            </div>
          </div>
        <div class="form-group row">
            <label for="title" class="col-sm-2 col-form-label">Title *</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="title" placeholder="Enter title">
            </div>
          </div>
        <div class="form-group row">
            <label for="author" class="col-sm-2 col-form-label">Author *</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="author" placeholder="Enter author">
            </div>
          </div>
        <div class="form-group row">
            <label for="quantity" class="col-sm-2 col-form-label">Quantity *</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="quantity" placeholder="Enter quantity">
            </div>
          </div>
        <div class="form-group row">
            <label for="price" class="col-sm-2 col-form-label">Price (Eur) *</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="price" placeholder="Enter price">
            </div>
          </div>
        <div class="form-group row">
            <label for="year" class="col-sm-2 col-form-label">Release year (optional)</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="year" placeholder="Enter antique book release year" min="0" max="2100">
            </div>
          </div>
          <button type="button" class="btn btn-primary" id="addBookBtn">Add new book</button>
        <button type="button" class="btn btn-primary" id="updateBookBtn">Update book</button>
        <button type="button" class="btn btn-primary" id="cancel">Cancel update</button>
        <button type="button" class="btn btn-primary" id="calculate">Calculate total price</button>
        </form>
        <p id="totalPrice"></p>
    </div>
    
</div>

</body>
</html>
